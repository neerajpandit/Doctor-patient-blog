{% extends "taskapp/navbar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container py-5">

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for doctor in doctors %}
                <div class="col m-3" style="width: 18rem;">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{% static doctor.profile_pic.url %}" alt="profile pic"><br>
                      <div class="card-body">
                        <h5 class="card-title">{{doctor.get_name}}</h5><br>
                        <a href="{% url 'appointment:appointment_create_view' doctor_id=doctor.id %}" class="btn btn-primary">Book Appointment</a>
                      </div>
                    </div><br>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
